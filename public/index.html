<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Akemizu Store</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <script src="/bundle/scarletsframe.dev.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/scarletsframe@0.35/dist/scarletsframe.dev.js"></script>

	<!-- Use this on production, instead of scarletsframe.dev.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/scarletsframe@0.35/dist/scarletsframe.min.js"></script> -->

	<script type="text/javascript">
		// Polyfill for Safari and Firefox
		(function(){function z(a){document.write('<script src="'+a+'"><\/script>')}
			if(window.PointerEvent === void 0)
				z('https://code.jquery.com/pep/0.4.3/pep.js');
		})();

		// Only available on scarletsframe.dev.js (Only for development env)
		// 1 = Will not replace model/component value (only replace function)
		// 2 = Replace all
		if(sf.hotReload !== void 0)
			sf.hotReload(1);
	</script>
</head>
<body>
	<div id="loading" class="example-css sf-loading-all"></div>
	<style type="text/css" id="sf-css-hide-body">
		body > * {
			display: none;
		}
		.sf-loading-all{
			display: block !important;
		}
	</style>

	<!-- Assets Loader (Optional) -->
	<script type="text/javascript">
		// Register sf.dom to global
		$ = sf.dom = sf.$;

		console.log("Loading required resource...");
		var cf_cdn = 'https://cdnjs.cloudflare.com/ajax/libs';

		// https://www.npmjs.com/package/scarletsframe#asset-loader
		sf.loader.css([
			// Load external styles
			cf_cdn+'/animate.css/3.7.0/animate.min.css',
			"https://fonts.googleapis.com/css?family=Nunito",
			"https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css",
			'https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css',
			"https://fonts.googleapis.com/css?family=Nunito",
			"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css",
			"https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css",
			'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css',
			'https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/css/BsMultiSelect.min.css',
			'https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/css/bulma-calendar.min.css',

			// Load our compiled styles
			"/assets/mycss.min.css?1729622709024",
			"/assets/sf.combined.css?1729704317158",
		]);

		sf.loader.js([
			// Load external script
			"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js",
			"https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js",
			"https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js",
			"https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/js/BsMultiSelect.min.js",
			"https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/js/bulma-calendar.min.js",

			// Load our compiled scripts
			"/assets/myjs.min.js?1729622365611",
			"/assets/myhtml.html.js?1729313712402",
			"/assets/sf.combined.js?1729663017291",
		]);

		sf.loader.onProgress(function(loaded, total){
			$('#loading').text(`Loading: ${Math.round(loaded/total*160)}%`);
		});

		$(function(){
			// Loader finish
			console.log("Required resource was loaded!");
			$('#loading').remove();
			$('#sf-css-hide-body').remove();
		});
	</script>
</body>
</html>
