<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://cdn.jsdelivr.net/npm/scarletsframe@0.32.8/dist/scarletsframe.hot.js"></script>

	<!-- Use this on production, instead of scarletsframe.hot.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/scarletsframe@0.32.8/dist/scarletsframe.min.js"></script> -->

	<script type="text/javascript">
		// Polyfill for Safari and Firefox
		(function(){function z(a){document.write('<script src="'+a+'"><\/script>')}
			if(window.PointerEvent === void 0)
				z('https://code.jquery.com/pep/0.4.3/pep.js');
		})();

		// Only available on scarletsframe.hot.js (Only for development env)
		// 1 = Will not replace model/component value (only replace function)
		// 2 = Replace all
		if(sf.hotReload !== void 0)
			sf.hotReload(2);
	</script>
</head>
<body>
	<div id="loading" class="example-css"></div>

	<!-- Assets Loader (Optional) -->
	<script type="text/javascript">
		var cf_cdn = 'https://cdnjs.cloudflare.com/ajax/libs';

		// Register sf.dom to global
		$ = sf.dom;

		// https://www.npmjs.com/package/scarletsframe#asset-loader
		sf.loader.css([
			"/assets/mycss.min.css?1606787759912",
			"/assets/sf.combined.css?1606628742924",
			cf_cdn+'/animate.css/3.7.0/animate.min.css',
			"https://fonts.googleapis.com/css?family=Nunito",
		]);

		sf.loader.js([
			"/assets/myjs.min.js?1606788332194",
			"/assets/myhtml.html.js?1606787759937",
			"/assets/sf.combined.js?1597641840762",
		]);

		sf.loader.onProgress(function(loaded, total){
			$('#loading').text(`Loading: ${Math.round(loaded/total*100)}%`);
		});

		$(function(){
			// Loader finish
			console.log("Let's initialize your application");
			$('#loading').remove();
			$('vw-myview').css('visibility', '');
		});
	</script>

	<!-- Your Views -->
	<vw-myview style="visibility: hidden;"></vw-myview>
</body>
</html>
